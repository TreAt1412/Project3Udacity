name: Azure Pipelines

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md
    - .gitignore
    - images/*

# ToDo: Replace the agent pool name, if you are using Udacity Cloud lab. 
# Otherwise, comment out the line below. 
pool: MyAgentPool

variables:
  python.version: '3.7.6'
  # ToDo: Replace the service connection name as used in the DevOps project settings
  azureServiceConnectionId: '5389dd33-fc42-4780-9c6d-6b596e2a9dae'
  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)
  # Environment name
  environmentName: 'DEV'
  subscription : ''
  applicationname : 'webapp-anhdv29'
  backendServiceArm : 'AzureServiceConnection'
  sshKey: 'ssh-rsa  dovietanh74@gmail.com'

stages:
#--------------------------------------------#  
# BUILD STAGE
#--------------------------------------------#    
- stage: Build_Infrastructure
  jobs:
  - job: BuildInfrastructure
    steps:
    - task: TerraformInstaller@0
      displayName: 'Terrafom installation'
      inputs:
        terraformVersion: '1.9.2'
    
    - task: TerraformCLI@1
      displayName: 'Terrafom init'
      inputs: 
        command: 'init'
        # commandOptions: 
        #   -reconfigure
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        backendServiceArm: '$(azureServiceConnectionId)'
        backendAzureRmResourceGroupName: 'Azuredevops'
        backendAzureRmStorageAccountName: 'tfstateanhdv29'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'terraform.tfstate'

    - task: DownloadSecureFile@1
      name: tfvardef
      displayName: Download terraform.tfvars
      inputs:
        secureFile: 'terraform.tfvars'  
    - task: TerraformCLI@1
      displayName: Terraform validate
      inputs:
        command: 'validate'
    - task: InstallSSHKey@0
      inputs:
        #TODO 
        knownHostsEntry: 'ssh-rsa ' # variable value
        sshPublicKey: $(sshKey)
        sshKeySecureFile: 'id_rsa' # Use secure file feature in the pipeline library UI to save the "id_rsa" file, as mentioned here: https://learn.microsoft.com/en-us/azure/devops/pipelines/library/secure-files?view=azure-devops

    - task: Bash@3
      displayName: Copy terraform.tfvars
      inputs:
        targetType: 'inline'
        script: cp $(Agent.TempDirectory)/terraform.tfvars $(System.DefaultWorkingDirectory)/terraform/environments/test
    # - task: Bash@3
    #   displayName: fix terraform apply
    #   inputs:
    #     targetType: 'inline'
    #     script: terraform state push errored.tfstate
    #     workingDirectory: $(System.DefaultWorkingDirectory)/terraform/environments/test
    # - task: TerraformCLI@1
    #   displayName: Terraform Destroy
    #   inputs:
    #     command: 'destroy'
    #     commandOptions:
    #       -auto-approve
    #       -lock=false
    #     workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
    - task: TerraformCLI@1
      displayName: Terraform apply
      inputs:
        command: 'apply'
        commandOptions: 
          -lock=false
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
      retryCountOnTaskFailure: 3
      condition: succeededOrFailed()
    - script: |
        terraform state push errored.tfstate
      condition: failed()

# Build fake app
- stage: BuildFakeRestAPI
  jobs:
  - job: 'BuildFakeapp'
    displayName: 'Build Fake app Rest API'
    pool:
      name: MyAgentPool
    steps:
    - task: ArchiveFiles@2
      displayName: 'Archive FakeRestAPI'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter/fakerestapi'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
      displayName: 'Upload Package'
      artifact: fakerestapi
# Deploy fake app

- stage: DeployFakeApp
  dependsOn: BuildFakeRestAPI
  condition: succeeded()
  jobs:
  - deployment: FakeRestAPI
    pool:
      # vmImage: 'Ubuntu-18.04'
      name: MyAgentPool
    environment: 'DEV'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(applicationname)
              appType: webApp
              package: $(Pipeline.Workspace)/fakerestapi/$(Build.BuildId)-fakerestapi.zip

